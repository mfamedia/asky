<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./asky.css">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            transition: 3s;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email">Email</label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <p>By creating an account your agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="button" id="warning">Cancel</button>
        <button type="submit">Sign Up</button>
    </form>

    <footer class="footer hidden">
        <p>Check out the super simple code for <a href="https://gist.github.com/mfamedia/dd88c50bf077528c375137752e037f8f">this page</a>.</p>
    </footer>

    <script>
        function mediaQ(x) {
            if (x.matches) { // If media query matches
                return;
            } else {
                setTimeout(() => {
                    document.querySelector('.footer').classList.remove('hidden');
                }, 3000);
            }
        }

        var x = window.matchMedia("(max-width: 600px)");
        window.onload = function() {
            mediaQ(x); // Call listener function at run time
            x.addListener(mediaQ); // Attach listener function on state changes
        }
    </script>
</body>
</html>
